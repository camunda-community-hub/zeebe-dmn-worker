# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: camunda/zeebe-dmn-worker
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

service:
  type: ClusterIP
  ports: []
    # - type: ClusterIP
    #   port: 80
    #   targetPort: http
    #   name: http
    #   protocol: TCP

ports: []
  # - name: http
  #   containerPort: 80
  #   protocol: TCP

probes: {}
  # livenessProbe:
  #   httpGet:
  #     path: /
  #     port: http
  # readinessProbe:
  #   httpGet:
  #     path: /
  #     port: http

command: []

args: []

additionalEnv: []

additionalLabels: []

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

global:
  dmnRepository:
    path: "/usr/share/zeebe/dmn-repo"
    volumeClaim: {}
    volumeMount: {}

  brokerContactPoint: "zeebe-gateway:26500"

# https://github.com/zeebe-io/zeebe-dmn-worker#configuration
config: |
  zeebe:
    worker:
      dmn.repository: {{ .Values.global.dmnRepository.path }}
    client:
      broker.contactPoint: {{ .Values.global.brokerContactPoint }}
